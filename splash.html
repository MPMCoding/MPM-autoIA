<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Carregando MPM AutoIA...</title>
  <style>
    body {
      background: linear-gradient(-45deg, #e0f2f7, #b3e0ff, #e0f2f7, #b3e0ff);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
    }

    .logo-image {
      width: 180px; /* Aumentei um pouco o tamanho */
      height: auto;
      animation: float 3s infinite ease-in-out, slightRotate 4s infinite alternate ease-in-out;
      /* Tentativa de animação de "flutuar" e girar levemente */
    }

    p {
      margin-top: 25px;
      font-size: 1.3em;
      color: #1a237e; /* Azul mais escuro para contraste */
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    @keyframes slightRotate {
        0% { transform: rotate(-2deg); }
        100% { transform: rotate(2deg); }
    }

    /* 
    Nota: Animar asas de forma realista em uma imagem PNG única com CSS é muito complexo.
    A animação 'float' e 'slightRotate' tenta dar uma sensação de movimento ao pássaro.
    Para uma animação de asas mais fiel, seria necessário:
    1. Ter a imagem do pássaro separada do texto.
    2. Ter as asas como elementos separados (idealmente em SVG).
    3. Usar JavaScript ou uma biblioteca de animação (como GSAP) para controlar as asas.
    */

  </style>
</head>
<body>
  <div class="container">
    <!-- Adicionei a classe logo-image -->
    <img src="./logo.png" alt="MPM AutoIA Logo" class="logo-image">
    <p>Carregando MPM AutoIA...</p>
  </div>
</body>
</html>
