<div class="app-container">
  <!-- Exibe o componente de login ou a interface principal com base na rota atual -->
  <div *ngIf="router.url === '/login'" class="full-page">
    <router-outlet></router-outlet>
  </div>

  <!-- Layout principal com sidebar para todas as outras rotas -->
  <div *ngIf="router.url !== '/login'" class="main-layout">
    <div class="sidebar">
      <app-sidebar></app-sidebar>
    </div>
    
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </div>

  <!-- Toast para notificações do sistema -->
  <p-toast position="top-right"></p-toast>
</div>
